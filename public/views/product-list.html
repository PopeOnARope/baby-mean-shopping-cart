<div class="span6" ng-controller="ProductCtrl">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Product name</th>
            <th style="min-width: 80px;">Description</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody ng-controller="ProductsCtrl">
        <tr ng-repeat="product in products">
            <td>{{product.title}}</td>
            <td>{{product.content}}</td>
            <td><a ng-href="/#/product-edit/{{product._id}}" class="btn btn-small btn-primary">edit</a></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <a ng-href="#/product-creation" class="btn btn-small">create new product</a>
    <a ng-href="#/">back to home</a>
</div>
